plugins {
    id 'java'
    id 'idea'
    id 'application'
}

group 'com.demo'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'com.typesafe.akka:akka-testkit_2.12:2.5.21'
    compile group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: '2.5.21'
    testCompile 'junit:junit:4.12'
    compile group: 'com.github.shyiko', name: 'mysql-binlog-connector-java', version: '0.20.1'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.47'
    compile group: 'com.alibaba', name: 'druid', version: '1.1.16'
    compile group: 'org.postgresql', name: 'postgresql', version: '42.2.5'
    compile group: 'com.github.jsqlparser', name: 'jsqlparser', version: '2.0'

}

run {
    standardInput = System.in
}